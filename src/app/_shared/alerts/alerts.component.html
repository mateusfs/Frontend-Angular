<div class="col-md-12 col-sm-12 col-xs-12">
  <div *ngIf="showSuccess" class="alert alert-success alert-dismissible" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="close()"><span aria-hidden="true">&times;</span></button>
    {{ messageSuccess }}
  </div>
  <div *ngIf="showInfo" class="alert alert-info alert-dismissible" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="close()" ><span aria-hidden="true">&times;</span></button>
    {{ messageInfo }}
  </div>
  <div *ngIf="showWarning" class="alert alert-warning alert-dismissible" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="close()"><span aria-hidden="true">&times;</span></button>
    {{ messageWarning }}
  </div>
  <div *ngIf="showDanger" class="alert alert-danger alert-dismissible" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="close()"><span aria-hidden="true">&times;</span></button>
    {{ messageDanger }}
  </div>
</div>
